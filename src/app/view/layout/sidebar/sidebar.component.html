        <span class="brand-text font-weight-bold logoTextcolor">MPOS</span>
    </a>

    <div class="sidebar">

        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="./assets/img/avatar-01.jpg" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">Pradeep Bhosle</a>
            </div>
        </div>

        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <ng-container *ngFor="let item of menuItems">
                    <li class="nav-item nav-category" *ngIf="item.isTitle">{{ item.label }}</li>

                    <li class="nav-item" *ngIf="!item.isTitle">

                        <a class="nav-link" *ngIf="hasItems(item)" href="javascript:void(0);">
                            <i class="nav-icon " [attr.data-feather]="item.icon" appFeatherIcon *ngIf="item.icon"></i>
                            <!-- <img src="./assets/img/icons/{{item.icon}}" alt="" style="width: 25px"> -->
                            <p class="link-title"> {{ item.label }}</p>
                            <span class="link-arrow" data-feather="chevron-down" appFeatherIcon></span>
                        </a>

                        <a class="nav-link nav-link-ref" [routerLink]="item.link" *ngIf="!hasItems(item)" [attr.data-parent]="item.parentId">
                            <i class="link-icon" [attr.data-feather]="item.icon" appFeatherIcon *ngIf="item.icon"></i>
                            <!-- <img src="./assets/img/icons/{{item.icon}}" alt="" style="width: 25px"> -->
                            <p class="link-title"> {{ item.label }}</p>
                            <span class="badge bg-{{item.badge.variant}}" *ngIf="item.badge">{{item.badge.text}}</span>
                        </a>

                        <ul class="nav nav-treeview" *ngIf="hasItems(item)" aria-expanded="false">

                            <li class="nav-item" *ngFor="let subitem of item.subItems" [ngClass]="{'side-nav-item': hasItems(subitem)}">
                                <a class="nav-link side-nav-link-a-ref" *ngIf="hasItems(subitem)" href="javascript:void(0);">
                                    <i class="link-icon" [attr.data-feather]="subitem.icon" appFeatherIcon *ngIf="subitem.icon"></i>
                                    <p class="link-title"> {{ subitem.label }}</p>
                                    <span class="link-arrow" data-feather="chevron-down" appFeatherIcon></span>
                                </a>

                                <a class="nav-link nav-link-ref" [routerLink]="subitem.link" *ngIf="!hasItems(subitem)" [attr.data-parent]="subitem.parentId">
                                    <i class="link-icon" [attr.data-feather]="subitem.icon" appFeatherIcon *ngIf="subitem.icon"></i>
                                    <p class="link-title"> {{ subitem.label }}</p>

                                </a>

                                <ul class="sidebar-nav sub-menu nav-third-level" *ngIf="hasItems(subitem)" aria-expanded="false">
                                    <li class="nav-item" *ngFor="let subSubitem of subitem.subItems">
                                        <a class="nav-link nav-link-ref" [routerLink]="subSubitem.link" [routerLinkActive]="['active']" [attr.data-parent]="subSubitem.parentId">
                                            <i class="link-icon" [attr.data-feather]="subitem.icon" appFeatherIcon *ngIf="subitem.icon"></i> {{ subSubitem.label }}
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ng-container>
            </ul>
        </nav>

    </div>

</aside>
